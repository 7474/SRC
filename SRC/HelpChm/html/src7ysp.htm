<P><A NAME="1kdttbi"></A><B>陣営名</B></P>

<P>ユニットがどの陣営に所属するかを現わします。</P>

<P><B>陣営解説</B></P>

<P>味方プレイヤーが操作するユニット（青色）</P>

<P>ＮＰＣコンピューターが操作するプレイヤー側ユニット（青色）</P>

<P>敵敵ユニット（赤色）</P>

<P>中立中立ユニット（黄色）</P>

<P>敵、中立のユニットは同じ所属以外のユニットすべてを、ＮＰＣはＮＰＣと味方以外のユニットすべてを敵対するものとみなして攻撃をかけます。</P>
