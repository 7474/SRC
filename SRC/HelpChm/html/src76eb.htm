<P><A NAME="1kdtkcc"></A></P>

<P><B>地中</B></P>

<P>地中に潜ります。</P>

<P>地中に潜ることにより、一切の攻撃を受けなくなります。敵に存在を悟られることもありません。ただし敵に攻撃をかけることもできません。また、修理装置や補給装置、アビリティを使うことも出来ません。</P>

<P>地中に潜れるのは移動タイプが地中のユニットだけです。</P>

<P>地中を移動すると10ＥＮ消費します。</P>

<P>地中コマンドを実行しても行動終了にはなりません。ただし移動後に地中コマンドを実行することはできません。</P>
