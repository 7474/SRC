<P><B>マップウインドウ</B></P>

<P>戦闘の舞台となるマップを表わしたものです。マップ全体のうち、15×15の範囲が表示されています。</P>

<P><B>マップウインドウの表示内容について</B></P>

<P><IMG SRC="../images/bm7.gif" ALT="" BORDER=0></P>

<P>ユニットの所属する<A HREF="src7ysp.htm">陣営</A>はユニットの色によって示されています。</P>

<P><B>味方ユニット</B>青色</P>

<P><B>敵ユニット</B>赤色</P>

<P><B>中立ユニット</B>黄色</P>

<P>ユニットのいる位置はユニット上に入れられている線で判別できます。</P>

<P><B>地上・水上</B>線なし</P>

<P><B>空中</B>下部に線</P>

<P><B>水中</B>上部に線</P>

<P><B>地中</B>両側に線</P>

<P>網掛けで表示されているユニットは行動済み、もしくは行動不能のものです。</P>

<P>ユニット用のビットマップが用意されていないユニットは空白のまま表示されます。</P>
