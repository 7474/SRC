<P><A NAME="hlp000171"></A><B>パイロットの格闘攻撃力</B></P>

<P>パイロットが格闘型の攻撃に分類される武器を使った場合の攻撃力を表します。</P>

<P>射程が１、または「格」と表示された武器は格闘型の武器です。</P>
