<P><A NAME="1kdtkbk"></A></P>

<P><B>ハイパーモード</B></P>

<P>ユニットを<A HREF="src7co3.htm">気力</A>制限つきの特殊形態に変形させます。</P>

<P>ハイパーモード能力を持っているユニットしか使用できません。ハイパーモードに別名が付けられている場合はユニットコマンドメニューにその別名が表示されます。</P>

<P>ハイパーモードは移動後には実行できません。ただし、ハイパーモードを実行してもユニットは行動終了にはなりません。</P>

<P>ハイパーモードによる変形は一方通行です。自由に元の形態に戻ることはできません。ハイパーモードに時間制限がある場合には制限時間が過ぎると元の形態に戻りますが、その際１ターン消耗状態に陥いることがあります(ユニットによって異なります)。</P>
