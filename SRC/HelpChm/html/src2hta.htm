<P><A NAME=".2.mcn"></A></P>

<P><B>ClearSkillコマンド</B></P>

<P>パイロットに追加した特殊能力を解除</P>

<P><B>書式</B></P>

<P><B>ClearSkill</B> <I>pilot skill</I></P>

<P><B>指定項目説明</B></P>

<P><I>pilot</I>追加した特殊能力を解除するパイロットの名称</P>

<P><I>skill</I>特殊能力名。レベル表示は不要</P>

<P>別名での指定は無効</P>

<P><B>解説</B></P>

<P><A HREF="src2hwz.htm"><B>SetSkill</B>コマンド</A>で追加したパイロット用特殊能力を解除します。</P>

<P>(SRC Ver.1.6までのClearAbilityコマンドに相当するコマンドです。)</P>

<P><B>例</B></P>

<P>ClearSkill カイン 悟り</P>
