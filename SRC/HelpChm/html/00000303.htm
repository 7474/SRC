<P><A NAME="1kdtmbi"></A></P>

<P><B>ShowUnitStatusコマンド</B></P>

<P>ユニットを<A HREF="00000018.htm">ステータスウィンドウ</A>に表示</P>

<P><B>書式</B></P>

<P><B>ShowUnitStatus</B> [<I>unit</I>]</P>

<P><B>指定項目説明</B></P>

<P><I>unit</I>ステータスウィンドウに表示するユニットのメインパイロット名、ユニット名称または<A HREF="src2hpr.htm">ユニットＩＤ</A>（省略可）</P>

<P>表示を終了する場合は「終了」</P>

<P><B>解説</B></P>

<P><I>unit</I> の情報をステータスウィンドウに表示します。ステータスウィンドウをクリアし、表示を終了したい場合は<I>unit</I> に「終了」を指定して下さい。</P>

<P><B>例</B></P>

<P>#相手ユニットの情報を表示</P>

<P>ShowUnitStatus 相手ユニットＩＤ</P>
