<P><B>部隊表</B></P>

<P>出撃中のユニット及び母艦に格納されているユニットの一覧表を表示します。一覧表からユニットを選んでクリックするとそのユニットがマップ画面の中央に表示されます。</P>

<P>「陣営変更」を選択すると表示するユニットの陣営を変更する事が出来ます。初期状態では味方ユニットの一覧が表示されています。</P>

<P>「並べ替え」を選択すると一覧表のソート方法を変更する事が出来ます。</P>

<P>一覧表において、これ行動済のユニットは「済」、格納されている母艦に格納されているユニットは「格」と表示されます。</P>
