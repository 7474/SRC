<P><A NAME="1kdtkdk"></A></P>

<P><B>SRCを終了</B></P>

<P>SRCを終了させます。セーブを忘れずに！</P>

<P>メインウインドウやメッセージウインドウを閉じて強制終了した場合と異なり、終了時に様々なキャラによる終了メッセージが表示されます。</P>

<P>(シナリオ側で<A HREF="src2hv4.htm">Systemフォルダ</A>内にExit.eveが用意されている必要があります。)</P>
