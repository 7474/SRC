<P><A NAME=".2.mcv"></A></P>

<P><B>WhiteInコマンド</B></P>

<P>画面をホワイトイン</P>

<P><B>書式</B></P>

<P><B>WhiteIn</B> [<I>times</I>]</P>

<P><B>指定項目説明</B></P>

<P><I>times</I>ホワイトインの段階数(省略可能)</P>

<P><B>解説</B></P>

<P>画面をホワイトイン(真っ白な画面から段階的に画像を浮かび上がらせる)します。</P>

<P><I>times</I> を指定すると指定した段階数でホワイトインを行います。省略した場合は10段階でホワイトインします。1段階の描画にかかる時間は0.05秒です(描画処理が遅いPCではもっと時間がかかる場合があります)。</P>
