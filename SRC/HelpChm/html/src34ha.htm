<P><A NAME=".2.u.n"></A>SRCではVB5のデータ入出力関数を利用してデータを読み込んでいるため、データの記述は以下のルールに基づいて行う必要があります。</P>

<P></P>

<P>−数字、アルファベット、記号、スペースには半角文字を使用する</P>

<P>ただし固有名詞には全角文字が使用可能です(例、Ｆ−１４)</P>

<P>−項目の区切りには「, 」(半角コンマ＋半角スペース)を必ず入れる</P>

<P>ただし行末にはなにもいれてはいけません</P>

<P></P>

<P>各種テキストデータの整合性は可能な限りデータファイル読み込み時にチェックしていますが、データによっては読み込み時にチェックを行うことができず、ゲーム実行時にエラーを起すことがあります(特にイベントデータファイル)。ご注意下さい。</P>
