<P><A NAME=".2.uam"></A></P>

<P><B>Exitコマンド</B></P>

<P>イベントを終了</P>

<P><B>書式</B></P>

<P><B>Exit</B></P>

<P><B>解説</B></P>

<P>そのイベントを終了します。</P>

<P><IMG SRC="../images/bm0.gif" ALT="" BORDER=0><B>Exit</B>コマンドが実行されるまではイベントの実行は終わりません。</P>

<P>イベントの最後には必ず<B>Exit</B>コマンドを配置してください。</P>
