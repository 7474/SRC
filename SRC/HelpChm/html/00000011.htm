<P><A NAME="1kdtmdc"></A></P>

<P><B>更新インストール</B></P>

<P>２回目以降のインストールの場合、各ファイルを個別にダウンロード＆インストールする必要はありません。</P>

<P>ダウンロードコーナーでの指示に従ってSRC本体のみをダウンロードし、解凍して得られたファイルをそのままSrc.exeのあるフォルダにコピー＆上書きして下さい。</P>
