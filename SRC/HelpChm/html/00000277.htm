<P><A NAME="1kdtldj"></A></P>

<P><B>Refreshコマンド</B></P>

<P>マップウィンドウを更新</P>

<P><B>書式</B></P>

<P><B>Refresh</B></P>

<P><B>解説</B></P>

<P>マップウィンドウの表示を更新し、<A HREF="00000259.htm"><B>PaintPicture</B>コマンド</A>で書きこんだ画像や<A HREF="00000260.htm"><B>PaintString</B>コマンド</A>で書きこんだ文字を表示します。</P>

<P><B>Refresh</B>コマンドを使用するまではこれらの画像・文字は表示されないので注意して下さい。</P>

<P><B>Refresh</B>コマンドはこれら以外にも<A HREF="00000198.htm"><B>Create</B>コマンド</A>等で「非同期」オプションを使って行われた処理の結果をマップウィンドウに表示するのに使われます。</P>

</BODY>
