<P><B>IncreaseMoraleコマンド</B></P>

<P>パイロットの<A HREF="src7co3.htm">気力</A>を増加</P>

<P><B>書式</B></P>

<P><B>IncreaseMorale</B> [<I>unit</I>] <I>value</I></P>

<P><B>指定項目説明</B></P>

<P><I>unit</I>気力を増加させるユニットの<A HREF="src7ysq.htm">メインパイロット名</A>または<A HREF="src2hpr.htm">ユニットＩＤ</A>（省略可）</P>

<P><I>value</I>気力の増加量</P>

<P>解説</P>

<P>ユニット<I>unit</I> に乗っているパイロットの気力を<I>value</I> だけ増加させます。ただし上限は150までです。</P>

<P><I>value</I> にマイナスの値を指定して気力を減少させることもできます。</P>

<P><B>例</B></P>

<P>Talk バルド</P>

<P>てめえらよくも… よくもアリスを！ てめえらだけは絶対に許さねえ！</P>

<P>End</P>

<P>IncreaseMorale バルド 50</P>
