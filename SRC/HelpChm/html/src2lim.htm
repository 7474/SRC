<P><B>変形技に関する属性</B></P>

<P><B>変</B></P>

<P>変形技であることを示します。この武器を使用したユニットは攻撃終了後に変形します。ただし現在いる地形では変形不可能な場合、変形はキャンセルされます。</P>

<P>変形先は<A HREF="src2hva.htm">ユニット用特殊能力</A>変形技で指定します。指定しなかった場合はノーマルモードの形態または変身前の形態に変形します。</P>
