<P><A NAME="1kdttck"></A><B>Midiフォルダ</B></P>

<P>戦闘BGMや、イベントに用いるためのMIDIファイル及びMP3ファイルを格納するフォルダです。</P>

<P>データや画像と同様に汎用のものとシナリオ専用のローカルのものに分けて配置することができます。</P>

<P>・シナリオのあるフォルダ\Midi</P>

<P>・ExtDataPathで設定されたフォルダ\Midi</P>

<P>・ExtDataPath2で設定されたフォルダ\Midi</P>

<P>・Src.exeのあるフォルダ\Midi</P>

<P>の順で検索されます。</P>

</BODY>
