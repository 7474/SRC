<P><A NAME="1kdtkbd"></A></P>

<P><B>水上</B></P>

<P>水上に降ります。</P>

<P>水上に降りられるのは水上移動もしくはホバー移動の能力を持つユニットだけです。</P>

<P>水上コマンドを実行しても行動終了にはなりません。ただし移動後に水上コマンドを実行することはできません。</P>
