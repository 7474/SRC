<P><A NAME="1kdtkbe"></A></P>

<P><B>空中</B></P>

<P>空中に舞い上がります。</P>

<P>空中に移動すると地形による移動力低下が起こらないため、移動距離が向上します。また陸上ユニットによる白兵戦を避けることができます(敵ユニットがジャンプ攻撃を使える場合は例外)。ただし地形による防御効果は受けられません。また空中にいるまま移動するとＥＮを5消費します。状況に応じて使い分けて下さい。</P>

<P>移動タイプに「空」が含まれていないと空中に移動することはできません。</P>

<P>空中コマンドを実行しても行動終了にはなりません。ただし移動後に空中コマンドを実行することはできません。</P>
