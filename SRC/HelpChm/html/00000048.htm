<P><A NAME="1kdtkci"></A></P>

<P><B>スペシャルパワー検索</B></P>

<P>現在味方パイロットが使えるスペシャルパワーの一覧を表示します。</P>

<P>スペシャルパワー名の前に「×」が付いているものはどの味方パイロットも使用できないスペシャルパワーです。</P>

<P>表示されたスペシャルパワーから検索するスペシャルパワーを指定すると、そのスペシャルパワーを使用できるパイロットの一覧が表示されます。表示形式はユニットコマンド「<A HREF="00000027.htm">スペシャルパワー</A>」の場合と同じになっています。</P>

<P>表からパイロットを選択するとそのパイロットが乗っているユニットが画面中央に表示されます。ただしそのユニットが行動可能とは限らないので注意してください。</P>

</BODY>
