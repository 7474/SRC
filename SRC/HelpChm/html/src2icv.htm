<P><B>中断</B></P>

<P>ステージ攻略の途中でデータをセーブし、SRCを終了します。</P>

<P>ダイアログが表示されるのでセーブデータのファイル名を指定してください。シナリオのフォルダ以外にファイルをセーブすると読み込み時にエラーになるので注意してください。SRC起動時にこのファイルを読み込むことでプレイを再開することが出来ます。</P>

<P>なお、マップ上に直接画像を描画しているシナリオの場合、セーブデータから再開するとシナリオ側で<A HREF="src2icx.htm">再開イベント</A>を使って画像を再描画していない限り描画された画像が表示されないので注意してください。</P>
