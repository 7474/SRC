<P><A NAME=".2.ubv"></A></P>

<P><B>GoToコマンド</B></P>

<P>ラベルにジャンプ</P>

<P><B>書式</B></P>

<P><B>GoTo</B> <I>label</I></P>

<P><B>指定項目説明</B></P>

<P><I>label</I>ジャンプ先のラベル名。「:」は不要</P>

<P><B>解説</B></P>

<P>ラベル<I>label</I> にジャンプしてコマンドの実行の流れを変更します。</P>

<P><IMG SRC="../images/bm0.gif" ALT="" BORDER=0> <I>label</I> にイベントラベルを指定するときはラベルを必ず「"」で囲ってください。</P>

<P><B>GoTo</B>コマンドで<B>For</B>ループやサブルーチン内にジャンプして入ったり(出たり)するとループの動作がおかしくなります。このようなジャンプはしないようにしてください。</P>

<P><B>例</B></P>

<P>全滅 敵:</P>

<P>GoTo 増援出現</P>
