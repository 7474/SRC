<P><A NAME=".2.l.v"></A></P>

<P><B>Supplyコマンド</B></P>

<P>ユニットを補給</P>

<P><B>書式</B></P>

<P><B>Supply</B> [<I>unit</I>]</P>

<P><B>指定項目説明</B></P>

<P><I>unit</I>補給するユニットの<A HREF="src7ysq.htm">メインパイロット名</A>または<A HREF="src2hpr.htm">ユニットＩＤ</A>（省略可）</P>

<P><B>解説</B></P>

<P><I>unit</I> の全ＥＮ＆弾薬が回復します。補給装置で補給する場合と異なり、パイロットの気力は低下しません。</P>

<P><B>例</B></P>

<P>Supply 霞</P>
