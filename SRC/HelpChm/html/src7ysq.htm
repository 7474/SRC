<P><A NAME="1kdttbj"></A><B>メインパイロット名</B></P>

<P>ユニットに乗っているパイロットの名称または愛称のことで、イベントラベルやイベントコマンドにおいてユニットを指定するのに用います。メインパイロットとなっていますが、実際にはユニットに乗っているどのパイロットを指定してもかまいません。</P>

<P>同じ愛称を持つパイロットが複数いる場合、愛称ではなく必ず名称のほうで指定してください。</P>

<P>ザコパイロットは同じ名称を持つものが複数マップ中に存在することになるので、個々のパイロットを区別するには必ずグループＩＤを用いて下さい。</P>
