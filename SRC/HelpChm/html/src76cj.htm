<P><A NAME="1kdtkbc"></A></P>

<P><B>地上</B></P>

<P>地上に降ります。</P>

<P>地上に降りると森や街などによる地形効果を受けるためダメージを受けにくくなります。ただし移動力は低下してしまいます。状況に応じて使い分けましょう。</P>

<P>航空機などの陸の適応が「E」のユニットは地上に降りることはできません。</P>

<P>地上コマンドを実行しても行動終了にはなりません。ただし移動後に地上コマンドを実行することはできません。</P>

</BODY>
