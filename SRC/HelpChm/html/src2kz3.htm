<P><A NAME=".2.nco"></A></P>

<P><B>CopyArrayコマンド</B></P>

<P>配列をコピー</P>

<P><B>書式</B></P>

<P><B>CopyArray</B> <I>var1 var2</I></P>

<P><B>指定項目説明</B></P>

<P><I>var1</I>コピー元の配列名</P>

<P><I>var2</I>コピー先の配列名</P>

<P><B>解説</B></P>

<P><I>var1</I> の内容を<I>var2</I> にコピーします。コピー先の配列<I>var2</I> が既に作成済みの場合、元の内容は消去されます。</P>

<P><B>例</B></P>

<P>#配列aの内容をtmpに保存する</P>

<P>CopyArray a tmp</P>

</BODY>
