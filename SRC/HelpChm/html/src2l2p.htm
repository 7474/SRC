<P><B>DrawWidthコマンド</B></P>

<P>線の太さを変更</P>

<P><B>書式</B></P>

<P><B>DrawWidth</B> <I>w</I></P>

<P><B>指定項目説明</B></P>

<P><I>w</I>線の太さ（ピクセル）</P>

<P><B>解説</B></P>

<P><A HREF="src2hrm.htm"><B>Line</B>コマンド</A>などのコマンドで描画する図形の線の太さを変更するためのコマンドです。<B>DrawWidth</B>コマンドが実行されてない場合、線の太さは1ピクセルになります。</P>

<P><B>DrawWidth</B>コマンドで行った設定はイベント終了時に自動的に解除されます。</P>

<P><B>例</B></P>

<P>#線の太さを4ピクセルに変更</P>

<P>DrawWidth 4</P>

<P>#(0,0)から(100,100)に直線を描画</P>

<P>Line 0 0 100 100</P>

<P>#画面を更新</P>

<P>Refresh</P>
