<P><A NAME="1kdtlci"></A></P>

<P><B>Noonコマンド</B></P>

<P>マップを昼に戻す</P>

<P><B>書式</B></P>

<P><B>Noon</B> [<I>option</I>]</P>

<P><B>指定項目説明</B></P>

<P><I>option</I>画面更新方法（省略可）</P>

<P><B>解説</B></P>

<P><A HREF="00000253.htm"><B>Night</B>コマンド</A>等で表示色を変更したマップを通常の表示色(昼の色)に戻します。</P>

<P>使っているマシンのパワーによっては<B>Noon</B>コマンドの実行に時間がかかることがあります。大きなマップを使っている場合には注意してください。</P>

<P>表示色変更による画面更新を<B>Noon</B>コマンドを実行した時点で行ないたくない場合は<I>option</I> に「非同期」を指定して下さい。この場合、<B>Noon</B>コマンドによる表示色変更は<A HREF="00000277.htm"><B>Refresh</B>コマンド</A>等で画面更新が行われた際に表示されます。</P>
