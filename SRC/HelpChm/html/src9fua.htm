<P><A NAME="hlp000172"></A><B>パイロットの射撃攻撃力</B></P>

<P>パイロットが射撃型の攻撃に分類される武器を使った場合の攻撃力を表します。</P>

<P>射程が２以上、または「射」と表示された武器は射撃型の武器です。</P>
