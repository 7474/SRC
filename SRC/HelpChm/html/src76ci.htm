<P><A NAME="1kdtkbb"></A></P>

<P><B>分離</B></P>

<P>ユニットを複数のユニットに分離させます。</P>

<P>分離が使用できるのは合体ユニットだけです。分離に別名が付けられている場合は別名がユニットコマンドメニューに表示されます。</P>

<P>分離してもユニットは行動終了にはなりません。</P>
