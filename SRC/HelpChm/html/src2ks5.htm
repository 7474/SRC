<P><B>サポートアタック</B></P>

<P>サポートアタックは他の味方ユニットに対する援護攻撃です。味方ユニットが攻撃と標的の反撃が終了した後、援護という形で自分も攻撃を行います。</P>

<P>サポートアタックを行うにはメインパイロットが援護もしくは援護攻撃のパイロット用特殊能力を所有している必要があります。</P>

<P>また、自分がまだ行動済みになっておらず、攻撃元のユニットに隣接していなければなりません。</P>
