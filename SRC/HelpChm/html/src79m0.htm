<P><A NAME="1kdtldh"></A></P>

<P><B>Clsコマンド</B></P>

<P>マップウィンドウの表示を消去</P>

<P><B>書式</B></P>

<P><B>Cls</B> [<I>rgb</I>]</P>

<P><B>指定項目説明</B></P>

<P><I>rgb</I>背景色のＲＧＢ値。省略可能。</P>

<P><B>解説</B></P>

<P>マップウィンドウの表示を消去し、黒色で塗りつぶします。マップウィンドウを通常のマップ表示に戻すには<A HREF="src79m1.htm"><B>Redraw</B>コマンド</A>を使います。</P>

<P>黒以外の色で画面を塗りつぶすには<I>rgb</I> にＲＧＢ16進(HTMLの色指定と同形式)で色を指定します。RGB関数を使えばＲＧＢ値からＲＧＢ16進を計算することができます。</P>
