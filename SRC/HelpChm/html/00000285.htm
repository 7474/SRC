<P><A NAME=".2.o_p"></A></P>

<P><B>RenameFileコマンド</B></P>

<P>ファイル名を変更</P>

<P><B>書式</B></P>

<P><B>RemoveFile</B> <I>file1 file2</I></P>

<P><B>指定項目説明</B></P>

<P><I>file1</I>ファイル名を変更するファイル</P>

<P><I>file2</I>変更先のファイル名</P>

<P><B>解説</B></P>

<P>指定したファイル<I>file1</I> のファイル名を<I>file2</I> に変更します。ファイルのパスは<A HREF="00000255.htm"><B>Open</B>コマンド</A>と同じようにシナリオが入っているフォルダを起点として計算されます。</P>

<P><B>例</B></P>

<P>RenameFile data.txt data.txt.bak</P>

</BODY>
