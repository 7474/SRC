<P><B>メッセージウインドウ</B></P>

<P>各種のメッセージを表示します。次のメッセージを読むにはメッセージウインドウかマップウインドウをクリックすればＯＫです。メッセージを自動送りにするにはパイロット画像の部分をクリックしてください。ウィンドウのタイトルが「メッセージ (自動送り)」に変わり、メッセージが自動的に更新されます。</P>

<P><IMG SRC="../images/bm9.gif" ALT="" BORDER=0></P>

<P>戦闘時のメッセージの場合はユニットのＨＰ・ＥＮが追加表示されます。またメッセージは自動送りされます。</P>

<P><IMG SRC="../images/bm10.gif" ALT="" BORDER=0></P>

<P>戦闘メッセージの表示速度を変えるにはマップコマンド「<A HREF="00000052.htm">設定変更</A>」から「メッセージスピード」を選択してください。</P>
