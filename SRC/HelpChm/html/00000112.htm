<P><B>攻撃の実行手順に関する属性</B></P>

<P><B>先</B></P>

<P>反撃時でも相手より先に攻撃できます。</P>

<P><B>後</B></P>

<P>反撃時でない場合も相手より後に攻撃を行います。</P>

<P><B>再</B>L数字</P>

<P>自分の攻撃が終わった直後に</P>

<P>属性レベル／16</P>

<P>の確率で再攻撃を行います。ただし使用した武器がマップ攻撃もしくは合体技である場合は発動しません。また、<A HREF="src2ks5.htm">サポートアタック</A>の際にも発動しません。</P>

<P>パイロット用特殊能力「再攻撃」による再攻撃とは別に判定が行われますが、発動する再攻撃の回数は合計で１回のみです。</P>

<P>持続期間が「攻撃」であるスペシャルパワーの効果は最初の攻撃にのみ有効です。</P>
