<P><A NAME="1kdttbc"></A></P>

<P><B>エピローグイベント</B></P>

<P>ステージ終了時に発生するイベント</P>

<P><B>書式</B></P>

<P><B>エピローグ</B>:</P>

<P><B>解説</B></P>

<P>戦闘終了時、すなわちイベントデータ中で<A HREF="src7yw5.htm"><B>Continue</B>コマンド</A>を実行したとき発生します。<B>エピローグイベント</B>が発生したときにはメインウィンドウは閉じられます。</P>

<P><B>例</B></P>

<P>エピローグ:</P>

<P>Talk ナレーター</P>

<P>中国四川省、そこにリュードチームの新しいメンバーが誕生した</P>

<P>その名はレン＝リンファ。リグは彼女と合流すべく一路中国へ向かう。</P>

<P>だが、彼女はリグの協力を無視し、自分一人の力だけで戦おうとする……</P>

<P>次回、聖魔聖戦リュードジェイダー第３話、「信頼という名の力」</P>

<P>End</P>

<P>Exit</P>
