<P><A NAME="1kdtkbi"></A></P>

<P><B>特殊能力一覧</B></P>

<P>ユニットとその<A HREF="src7co2.htm">メインパイロット</A>の特殊能力の解説を表示します。</P>

<P>多くのパイロット・ユニットがなんらかの特殊能力を有しています。これらを把握して戦いを有利に進めて下さい。各能力の詳細については<A HREF="00000068.htm">パイロット用特殊能力</A>、<A HREF="00000071.htm">ユニット用特殊能力</A>のページを参照してください。</P>

<P>敵ユニットの特殊能力一覧は敵ユニット上で左クリックを使って見ることができます。</P>
