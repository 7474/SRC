<P><A NAME="1kdttbh"></A></P>

<P><B>勝利条件イベント</B></P>

<P>作戦目的を表示するためのイベント</P>

<P><B>書式</B></P>

<P><B>勝利条件</B>:</P>

<P><B>解説</B></P>

<P>プレイヤーが<A HREF="src76eg.htm">作戦目的コマンド</A>を実行したときに発生します。このイベントラベルを定義していなければメニューに<A HREF="src76eg.htm">作戦目的コマンド</A>は表示されません。</P>

<P>作戦目的の表示には<A HREF="src2c19.htm"><B>Talk</B>コマンド</A>を使います。状況によって作戦目的を変化させる場合には<A HREF="src371q.htm"><B>If</B>文</A>で複数の種類の<B>Talk</B>コマンドを切り替えてください。</P>

<P><B>例</B></P>

<P>#プレイヤーがマップコマンド「作戦目的」を実行した場合</P>

<P>勝利条件:</P>

<P>Talk システム</P>

<P>勝利条件;味方 「敵の全滅」;敵    「味方の全滅」</P>

<P>End</P>

<P>#イベントを終了</P>

<P>Exit</P>
