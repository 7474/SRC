<P><A NAME="1kdtkbg"></A></P>

<P><B>発進</B></P>

<P>格納したユニットを発進させます。母艦能力を持つユニットだけが使えるコマンドです。発進をメニューから選択すると格納されたユニットの一覧表が表示されます。発進させるユニットを選んで下さい。</P>

<P>ユニットを選んだ後に発進させたユニットの移動先を指定します。やり方は<A HREF="src2egd.htm">移動コマンド</A>の場合と同じです。</P>

<P>発進コマンドは行動済みになっているユニットでも実行可能な特殊なコマンドです。発進コマンドを使ってもユニットは行動済みにはなりません。</P>

</BODY>
