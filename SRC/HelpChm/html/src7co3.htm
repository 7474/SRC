<P><B>気力</B></P>

<P>パイロットには気力が設定されています。</P>

<P>気力は自分自身や味方ユニットが敵ユニットを破壊したり、ダメージを受けたりすると増加します。</P>

<P>また、味方ユニットが破壊された際もパイロットの性格に応じて増減します。</P>

<P>気力が増加するとユニットと攻撃力と防御力が気力に比例して増加するほか、強力な必殺技が使用できるようになります。</P>

<P>気力は初期状態が100となっており、150まで増加します。</P>
