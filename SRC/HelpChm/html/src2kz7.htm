<P><A NAME=".2.ncs"></A></P>

<P><B>RemoveFolderコマンド</B></P>

<P>フォルダを削除</P>

<P><B>書式</B></P>

<P><B>RemoveFolder</B> <I>folder</I></P>

<P><B>指定項目説明</B></P>

<P><I>folder</I>削除するフォルダのフォルダ名</P>

<P><B>解説</B></P>

<P>指定したフォルダ<I>folder</I> を削除します。</P>

<P>フォルダのパスは<A HREF="src79lv.htm"><B>Open</B>コマンド</A>と同じようにシナリオが入っているフォルダを起点として計算されます。指定したフォルダが存在しなかった場合、コマンドはそのまま終了します。エラーは発生しません。</P>

<P><I>folder</I> の中にあるファイルやフォルダも全て削除されます。</P>

<P><B>例</B></P>

<P>#Logフォルダを削除</P>

<P>RomoveFolder Log</P>
