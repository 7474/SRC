<P><B>ExpUpコマンド</B></P>

<P>パイロットの経験値アップ</P>

<P><B>書式</B></P>

<P><B>ExpUp</B> [<I>pilot</I>] <I>exp</I></P>

<P><B>指定項目説明</B></P>

<P><I>pilot</I>レベルアップするパイロットの名称</P>

<P>省略時にはデフォルトユニットのメインパイロット</P>

<P><I>exp</I>経験値の増加量</P>

<P><B>解説</B></P>

<P>指定したパイロット<I>pilot</I> の経験値を<I>exp</I> 分だけ上げます。経験値が500以上になれば自動的にレベルアップします。マイナスの値を指定して経験値を下げることもできます。</P>

<P>経験値を上げるのではなく直接レベルを上げたい場合は<A HREF="src371x.htm"><B>LevelUp</B>コマンド</A>を使ってください。</P>

<P><B>例</B></P>

<P>#ジェイの経験値を100上げる</P>

<P>ExpUp ジェイ 100</P>
