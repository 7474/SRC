<P><A NAME="hlp000215"></A><B>全体マップウインドウ</B></P>

<P>マップ全体の中で現在マップウインドウに表示されている部分がどの範囲を</P>

<P>占めているか表示されます。</P>

<P>ウインドウ内で右ボタンを押しながらマウスを動かすことでマップウインドウを</P>

<P>スクロールさせることができます。</P>
