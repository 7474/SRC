<P><B>命令</B></P>

<P>ＮＰＣ扱いの召喚ユニットや魅了したユニットに命令を与えるコマンドです。下記の命令を指定することが出来ます。</P>

<P><B>自由命令</B>自由に行動させます</P>

<P><B>移動命令</B>指定した位置にユニットを移動させます</P>

<P><B>攻撃命令</B>指定したユニットに攻撃します</P>

<P><B>護衛命令</B>指定したユニットを護衛します</P>

<P><B>帰還命令</B>ユニットを召喚したユニットの所に移動・護衛します</P>

<P>召喚された時の召喚ユニットは帰還命令が与えらたものとして行動するようになっています。</P>
