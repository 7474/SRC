<P><A NAME=".2.l.t"></A><B>Soundフォルダ</B></P>

<P>効果音として用いるためのWAVEファイルを格納するフォルダです。</P>

<P>データや画像と同様に汎用のものとシナリオ専用のローカルのものに分けて配置することができます。</P>

<P>・シナリオのあるフォルダ\Sound</P>

<P>・ExtDataPathで設定されたフォルダ\Sound</P>

<P>・ExtDataPath2で設定されたフォルダ\Sound</P>

<P>・Src.exeのあるフォルダ\Sound</P>

<P>の順で検索されます。</P>
