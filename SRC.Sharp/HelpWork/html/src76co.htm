<P><A NAME="1kdtkbh"></A></P>

<P><B>アイテム</B></P>

<P>装備しているアイテムを使用します。</P>

<P>どのアイテムを使用するかを尋ねるダイアログが表示されるので、使用するアイテムを選択してください。アイテムの効果はアビリティを使って表現されているため、ダイアログの各項目は<A HREF="src2hmc.htm">アビリティコマンド</A>と同一です。</P>

<P>使用可能な代表的なアイテムとしては下記のものがあります。</P>

<P><B>名称効果</B></P>

<P><B>リペアキット</B>ＨＰを2000回復</P>

<P><B>プロペラントタンク</B>ＥＮを50回復</P>

<P><B>プロペラントタンクＳ</B>ＥＮを150回復</P>

<P>これらのアイテムは１回限りの使い捨てです。</P>
