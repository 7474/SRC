<P><A NAME="1kdtkbf"></A></P>

<P><B>水中</B></P>

<P>水中に潜ります。</P>

<P>水中に移動すると移動速度は半分に低下してしまいます。またほとんどのユニットは水中戦は不得意なので注意してください。ただし移動タイプが水中のユニットは水中にいても移動速度はそのままですし、水中戦でのペナルティはありません。</P>

<P>航空機などの水中の適応が「E」のユニットは水中に潜ることはできません。また深海では適応が「E」ではなくても移動タイプが水中でなければ潜ることはできません。</P>

<P>水中コマンドを実行しても行動終了にはなりません。ただし移動後に水中コマンドを実行することはできません。</P>
