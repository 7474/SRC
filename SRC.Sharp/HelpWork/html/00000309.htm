<P><A NAME=".2.leu"></A></P>

<P><B>StopBGMコマンド</B></P>

<P>ＢＧＭを停止</P>

<P><B>書式</B></P>

<P><B>StopBGM</B></P>

<P><B>解説</B></P>

<P>ＢＧＭの演奏を停止します。ＢＧＭが<A HREF="00000308.htm"><B>StartBGM</B>コマンド</A>、<A HREF="00000263.htm"><B>PlayMIDI</B>コマンド</A>のどちらで開始されている場合も有効です。</P>

<P>ターン開始時等の際にもＢＧＭを止めたままにしておきたい場合は<A HREF="00000237.htm"><B>KeepBGM</B>コマンド</A>を<A HREF="#.2.leu"><B>StopBGM</B>コマンド</A>の直後に使用して下さい。</P>

<P><B>例</B></P>

<P>StopBGM</P>
