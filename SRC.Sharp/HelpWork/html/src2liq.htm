<P><A NAME=".2.o.r"></A></P>

<P><B>クリティカル時のダメージ増加量に関する属性</B></P>

<P><B>痛</B>L数字</P>

<P>クリティカルヒットした際のダメージ増加量を</P>

<P>50＋25×痛属性レベル％</P>

<P>に増加させます。</P>

<P>なお、<A HREF="src373l.htm"><B>Option</B>コマンド</A>で「ダメージ倍率低下」オプションが選択されている場合はクリティカルヒット時のダメージ増加量が変更されるため、痛属性によって設定されるダメージ増加量も</P>

<P>20＋10×痛属性レベル％</P>

<P>に変化します。</P>
