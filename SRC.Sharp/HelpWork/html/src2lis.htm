<P><A NAME=".2.o.t"></A></P>

<P><B>吸収攻撃に関する属性</B></P>

<P><B>吸</B></P>

<P>ＨＰ吸収攻撃であることを示します。相手に与えたダメージの1/4を吸収し、自分のＨＰを回復させます。</P>

<P><B>減</B></P>

<P>ＥＮ破壊攻撃であることを示します。ダメージで低下させたＨＰの割合と同じだけ相手のＥＮを低下させます。</P>

<P><B>奪</B></P>

<P>ＥＮ吸収攻撃であることを示します。ダメージで低下させたＨＰの割合と同じだけ相手のＥＮを低下させ、低下させたＥＮの半分を吸収します。</P>
