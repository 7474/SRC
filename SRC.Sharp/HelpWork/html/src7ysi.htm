<P><A NAME="1kdttbb"></A></P>

<P><B>プロローグイベント</B></P>

<P>ステージ開始時に発生するイベント</P>

<P><B>書式</B></P>

<P><B>プロローグ</B>:</P>

<P><B>解説</B></P>

<P>ステージの開始時に発生します。<B>プロローグイベント</B>が発生したときにはまだメインウィンドウは表示されていません。このイベントが終了するとメインウィンドウの表示が行われます。</P>

<P><B>例</B></P>

<P>プロローグ:</P>

<P>Talk ナレーター</P>

<P>現在地球圏では、 ２つの大きな勢力が互いに不毛な争いをしていた。</P>

<P>End</P>

<P>Exit</P>

</BODY>
</HTML>
