<P><B>Explodeコマンド</B></P>

<P>爆発を表示</P>

<P><B>書式</B></P>

<P><B>Explode</B> <I>size</I> [<I>X Y</I>]</P>

<P><B>指定項目説明</B></P>

<P><I>size</I>爆発の大きさ</P>

<P><I>X Y</I>爆発を表示する座標 (省略可)</P>

<P><B>解説</B></P>

<P>指定した座標(<I>X</I>,<I>Y</I>)を中心に爆発の表示を行います。座標を省略した場合は画面中央に爆発が表示されます。爆発の大きさは指定したサイズ<I>size</I> のユニットの爆発に等しくなります。<I>size</I> には</P>

<P><B>S, M, L, LL, XL</B></P>

<P>のいずれかを指定して下さい。</P>

<P><B>例</B></P>

<P>#(7,7)を中心にしてLサイズの爆発を表示</P>

<P>Explode L 7 7</P>
