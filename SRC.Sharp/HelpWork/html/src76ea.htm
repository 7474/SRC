<P><A NAME="1kdtkcb"></A></P>

<P><B>ターン終了</B></P>

<P>味方フェイズを終了します。味方ユニットを操作し終わったときに実行してください。</P>

<P>味方フェイズの後は、</P>

<P><B>敵フェイズ</B></P>

<P><B>中立フェイズ</B></P>

<P><B>ＮＰＣフェイズ</B></P>

<P>の順に各陣営のフェイズが実行されます。この間、味方の操作は反撃のみしか行えません。</P>

<P>ＮＰＣフェイズが終了するとそのターンは終了です。次のターンが味方フェイズから開始され、再び味方ユニットを操作可能になります。この時ターン数を表示することもできます。ターン数を表示するには Src.ini を書き換えて下さい。</P>
