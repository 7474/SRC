<P><A NAME="1kdtkdi"></A><B>サポートパイロット</B></P>

<P>メインパイロットをサポートするパイロットです。サポートパイロットはユニットの定員数に含まれません。</P>

<P>操縦は担当しないのでパイロットの能力はユニット性能には影響しませんが、サポート技能とスペシャルパワーで戦闘を有利に導くことができます。いわゆる妖精キャラです。</P>

<P>複数のサポートパイロットが乗っているユニットはインターミッションでの乗り換えができません。また、サポートパイロットが搭乗可能な合体ユニットは作成できません。</P>
