<P><A NAME="1kdtkce"></A></P>

<P><B>クイックセーブ</B></P>

<P>マップ攻略の途中でデータをセーブします。</P>

<P>クイックセーブしていれば<A HREF="00000054.htm">クイックロード</A>を使ってクイックセーブした時点からやり直すことができます。またゲームオーバーになった時もクイックセーブ時点からやり直すことができます。</P>

<P>クイックセーブ実行した際にシナリオがあるフォルダの _クイックセーブ.src というファイルにセーブデータが記録されます。SRCを終了してもこのファイルを読み込むことでクイックセーブ時からプレイを再開することが出来ます。</P>

</BODY>
