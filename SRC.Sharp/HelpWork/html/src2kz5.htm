<P><A NAME=".2.ncq"></A></P>

<P><B>Swapコマンド</B></P>

<P>変数の値を入れ替え</P>

<P><B>書式</B></P>

<P><B>Swap</B> <I>var1 var2</I></P>

<P><B>指定項目説明</B></P>

<P><I>var1</I>入れ替え対象の変数名</P>

<P><I>var2</I>入れ替え対象の変数名</P>

<P><B>解説</B></P>

<P>変数<I>var1</I> と変数<I>var2</I> の値を入れ替えます。</P>

<P><B>例</B></P>

<P>Swap x y</P>
