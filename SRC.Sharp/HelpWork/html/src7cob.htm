<P><B>サポートガード</B></P>

<P>サポートガードは他の味方ユニットに対する援護防御です。サポートガードが発動すると敵ユニットの攻撃が味方ユニットに命中した時、自分が代わりにダメージを受けます。サポートガードをしたユニットは防御をしていると見なされ、ダメージは通常の半分になります。</P>

<P>サポートガードを行うにはメインパイロットが援護もしくは援護防御のパイロット用特殊能力を所有している必要があります。</P>

<P>また、攻撃を受けたユニットに対して隣接していなければなりません。</P>
