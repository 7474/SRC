<P><B>WhiteOutコマンド</B></P>

<P>画面をホワイトアウト</P>

<P><B>書式</B></P>

<P><B>WhiteOut</B> [<I>times</I>]</P>

<P><B>指定項目説明</B></P>

<P><I>times</I>ホワイトアウトの段階数(省略可能)</P>

<P><B>解説</B></P>

<P>画面をホワイトアウト(画面を段階的に真っ白にしていく)します。</P>

<P><I>times</I> を指定すると指定した段階数でホワイトアウトを行います。省略した場合は10段階でホワイトアウトします。1段階の描画にかかる時間は0.05秒です(描画処理が遅いPCではもっと時間がかかる場合があります)。</P>
