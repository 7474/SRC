<P><A NAME="1kdtldi"></A></P>

<P><B>Redrawコマンド</B></P>

<P>マップ画面の再描画</P>

<P><B>書式</B></P>

<P><B>Redraw</B> [<I>option</I>]</P>

<P><B>指定項目説明</B></P>

<P><I>option</I>オプション。「非同期」が指定可能。</P>

<P><B>解説</B></P>

<P>マップ画面を再描画し、<A HREF="00000259.htm"><B>PaintPicture</B>コマンド</A>などで表示した画像を消去します。</P>

<P><I>option</I> に非同期を指定すると画面の更新をせずにマップを再描画することができます。後で画面の更新を行うには<A HREF="00000277.htm"><B>Refresh</B>コマンド</A>を使ってください。</P>
