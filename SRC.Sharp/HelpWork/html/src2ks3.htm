<P><A NAME=".2.n_s"></A><B>グループＩＤ</B></P>

<P>ザコパイロットや汎用パイロットをイベントコマンド等で指定する場合、同名のパイロットが複数存在するとパイロットを区別する事が出来ません。</P>

<P>このため、SRCではグループＩＤが用意されています。</P>

<P>グループＩＤとはパイロットに付ける別名のようなものです。</P>

<P>CreateコマンドやPilotコマンドでパイロットを作成する際に指定します。</P>

<P>複数のパイロットに同じグループＩＤをつけることも出来ます。</P>

<P>作成したグループＩＤはイベントコマンドや関数の引数にパイロットを指定する際にパイロットの名称の代わりに使用することが出来ます。</P>

</BODY>
