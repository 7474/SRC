<P><A NAME="1kdtkbj"></A></P>

<P><B>武装一覧</B></P>

<P>ユニットの武装一覧を表示します。一覧表の書式は<A HREF="00000021.htm">攻撃コマンド</A>での武器選択ダイアログと一緒なのでそちらの解説を参照してください。武器を選択するとその武器の属性の説明一覧と射程範囲を見ることができます。</P>

<P>敵ユニットの武装一覧は敵ユニット上で右クリックすれば見ることができます。</P>
