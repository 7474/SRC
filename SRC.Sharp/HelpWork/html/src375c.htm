<P><A NAME=".2.udp"></A></P>

<P><B>Releaseコマンド</B></P>

<P>パイロット・アイテムを固定解除</P>

<P><B>書式</B></P>

<P><B>Release</B> [<I>name</I>]</P>

<P><B>指定項目説明</B></P>

<P><I>name</I>固定を解除するパイロットの名称またはアイテムの名称（省略可）</P>

<P><B>解説</B></P>

<P><A HREF="src36zy.htm"><B>Fix</B>コマンド</A>で固定化されたパイロット・アイテムを自由に乗り換え・交換できるようにします。</P>

<P><B>Fix</B>コマンドで影響があるのはインターミッションでの乗り換え及びアイテム交換のみです。<B>Release</B>コマンドを使わなくても<A HREF="src375g.htm"><B>Ride</B>コマンド</A>による乗り換え、<A HREF="src3706.htm"><B>Equip</B>コマンド</A>によるアイテム交換は問題なく行えます。</P>

<P><B>例</B></P>

<P>Release ジェイ</P>
