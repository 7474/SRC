<P><A NAME="1kdtmbb"></A></P>

<P><B>メインパイロット</B></P>

<P>メインパイロットはユニットの第１パイロットのことです。</P>

<P>ユニットの操縦・指揮を担当しているパイロットを示します。</P>

<P>パイロットが持つ各種能力値はメインパイロットの数値のみが影響します。</P>

<P>また、パイロットの特殊能力の大半はメインパイロットの場合にのみ有効です。</P>
