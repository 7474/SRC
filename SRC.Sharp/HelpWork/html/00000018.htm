<P><B>ステータスウインドウ</B></P>

<P>ユニット・パイロットの状態を表示します。ウインドウに表示されるユニットを変更するにはマップウインドウのユニット上にマウスカーソルを持ってくればＯＫです。</P>

<P>ユニットに複数のパイロットが乗り込んでいる場合、パイロットの顔グラフィック表示窓をクリックすることでステータス表示するパイロットを変更することができます。</P>
