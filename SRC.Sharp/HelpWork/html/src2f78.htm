<P><B>サポート情報</B></P>

<P>SRCのバグに関する報告はSRC公式ホームページ(http://www.src.jpn.org/)の掲示板にお願いします。</P>

<P>エラーメッセージが表示されるエラーの報告の際はエラーメッセージをそのままコピーして報告して下さるとデバッグの際に有力な情報になります。</P>

<P>シナリオコーナーに掲載されているシナリオで起こった場合は使用したセーブデータを、自作データ・イベントを使った際のエラーの場合はメイルでデータとテスト用のイベントデータをkei@src.jpn.orgまで送っていただけると嬉しいです。</P>
