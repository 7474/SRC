<P><A NAME=".2.n_t"></A><B>ユニットランク</B></P>

<P>ユニットが標準の状態からどれだけ強化されているかを示す数値です。</P>

<P>ユニットの改造の度合いや装備の充実さを抽象的に表しているものだと考えてください。</P>

<P>インターミッションの機体改造コマンド(ユニットの強化コマンド)で資金を消費して増加させる事が出来ます。</P>

<P>ユニットランクが1上がるごとにユニットの各種能力値が以下のように増加します。</P>

<P><B>ＨＰ</B>+200</P>

<P><B>ＥＮ</B>+10</P>

<P><B>装甲</B>+100</P>

<P><B>運動性</B>+5</P>

<P><B>武器の攻撃力</B>+100</P>
