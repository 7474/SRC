<P><B>Moneyコマンド</B></P>

<P>資金を追加・消費</P>

<P><B>書式</B></P>

<P><B>Money</B> <I>value</I></P>

<P><B>指定項目説明</B></P>

<P><I>value</I>資金の追加量</P>

<P><B>解説</B></P>

<P><I>value</I> だけ資金を増やします。マイナスの値を指定すれば資金を減らすこともできます。</P>

<P>現在の資金はシステム変数資金を使って参照することができます。</P>

<P><B>例</B></P>

<P>Money 30000</P>
