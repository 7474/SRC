<P><B>召喚解除</B></P>

<P>ユニットの召喚を解除します。</P>

<P><A HREF="00000022.htm">アビリティコマンド</A>で召喚アビリティを使うにはあらかじめ以前召喚したユニットを解放していないといけません。</P>

<P>ユニットがユニット用特殊能力「召喚解除コマンド名」を持っている場合、ユニットコマンドメニューには変更されたコマンド名が表示されます。</P>
