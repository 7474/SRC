<P><B><I>SRC (Simulation RPG Construction)</I></B></P>

<P><B>SRC (Simulation RPG Construction)</B>はシミュレーションＲＰＧの自作ツールです。パイロットやユニットはもちろん、その画像やメッセージ、アイテム、効果音、ＢＧＭ、戦闘アニメの他、マップやシナリオに至るまで自由に作成することが出来ます。</P>

<P>質問、要望などはSRC公式ホームページ(http://www.src.jpn.org/)でお願いします。</P>
