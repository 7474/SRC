<P><A NAME=".2.ncr"></A></P>

<P><B>CreateFolderコマンド</B></P>

<P>フォルダを作成</P>

<P><B>書式</B></P>

<P><B>CreateFolder</B> <I>folder</I></P>

<P><B>指定項目説明</B></P>

<P><I>folder</I>作成するフォルダ名</P>

<P><B>解説</B></P>

<P>新規フォルダ<I>folder</I>を作成します。フォルダのパスは<A HREF="00000255.htm"><B>Open</B>コマンド</A>と同じようにシナリオが入っているフォルダを起点として計算されます。</P>

<P><B>例</B></P>

<P>#Logフォルダを作成</P>

<P>CreateFolder Log</P>
