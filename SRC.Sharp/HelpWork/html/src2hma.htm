<P><A NAME=".2.m_r"></A></P>

<P><B>KeepBGMコマンド</B></P>

<P>BGMを固定</P>

<P><B>書式</B></P>

<P><B>KeepBGM</B>コマンド</P>

<P><B>解説</B></P>

<P>BGMを固定し、ターン開始時や戦闘開始時に変わらないようにします。</P>

<P>BGMの固定は<A HREF="src2er8.htm"><B>StartBGM</B>コマンド</A>、<A HREF="src2er9.htm"><B>StopBGM</B>コマンド</A>、<A HREF="src373o.htm"><B>PlayMIDI</B>コマンド</A>のいずれかを使うか、インターミッションに移行した時に解除されます。</P>

<P><B>例</B></P>

<P>KeepBGM</P>

</BODY>
