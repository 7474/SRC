<P><A NAME="1kdtmcc"></A></P>

<P><B>StopSummoningコマンド</B></P>

<P>召喚したユニットを解放</P>

<P><B>書式</B></P>

<P><B>StopSummoning</B> [<I>unit</I>]</P>

<P><B>指定項目説明</B></P>

<P><I>unit</I>召喚したユニットを解放させるユニットの<A HREF="src7ysq.htm">メインパイロット名</A>または<A HREF="src2hpr.htm">ユニットＩＤ</A>（省略可）</P>

<P><B>解説</B></P>

<P><I>unit</I> が召喚したユニットを解放します。<A HREF="00000039.htm">召喚解除コマンド</A>を使った場合と異なり、使用イベント及び使用後イベントは発生しません。</P>

<P><B>例</B></P>

<P>#アリスが召喚したユニットを解放</P>

<P>StopSummoning アリス</P>
