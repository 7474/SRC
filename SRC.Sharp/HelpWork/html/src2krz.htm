<P><A NAME=".2.n_o"></A><B>人間ユニット</B></P>

<P>メカではない生身の人間や動物のユニットです。ユニットデータのクラス指定を「()」で囲むことで指定します。</P>

<P>各種のメッセージが変更されるほか、<A HREF="00000169.htm">BossRank</A>の効果やアイテムの装備可否に影響を与えます。</P>
