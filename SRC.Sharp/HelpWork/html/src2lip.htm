<P><B>クリティカル率変動に関する属性</B></P>

<P><B>忍</B></P>

<P>暗殺技であることを示します。ステルス状態の時に真価を発揮し、ＣＴ率に+10のボーナスが得られます。物音を立てずに攻撃を行うため、一撃で相手を破壊、もしくは戦闘不能状態(行動不能、睡眠、麻痺など)にさせた場合は自分から攻撃をかけたとしてもステルス状態が維持されます。</P>
