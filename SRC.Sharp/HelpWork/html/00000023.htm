<P><B>会話</B></P>

<P>隣接したユニットに話し掛けます。</P>

<P>いつでも使えるという訳ではなく、シナリオで<A HREF="00000148.htm">会話イベント</A>が設定されている場合にしか実行できません。説得できそうなキャラクターがいたら試しにユニットを隣接させて調べてみると良いでしょう。</P>

<P><B>会話</B>コマンドは移動後にも実行可能です。コマンド終了後、ユニットは行動終了になります。</P>
