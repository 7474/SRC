<P><A NAME="hlp000176"></A><B>パイロットの反応</B></P>

<P>この数値が高いと攻撃の命中率、相手の攻撃に対する回避率の両方が</P>

<P>増加します。</P>

<P>また、この数値が200以上だと１ターンに２回行動できます。</P>

<P>(Optionコマンドで２回行動能力使用のオプションが指定されていない場合)</P>
