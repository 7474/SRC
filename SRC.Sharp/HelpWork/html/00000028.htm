<P><A NAME=".2.l_u"></A></P>

<P><B>変形</B></P>

<P>ユニットを他の形態に変形させます。</P>

<P>変形能力を持っているユニットでしか使用できません。変形に別名が付けられている場合はユニットコマンドメニューにその別名が表示されます。</P>

<P>変形先が２つ以上ある場合にはダイアログが表示されます。変形先の形態を選んでください。</P>

<P>変形は移動後には実行できません。ただし、変形してもユニットは行動終了にはなりません。</P>

</BODY>
