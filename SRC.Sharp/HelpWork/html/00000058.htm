<P><A NAME="1kdtkdc"></A></P>

<P><B>データセーブ</B></P>

<P>データを".src"ファイルにセーブします。</P>

<P>「<I>シナリオ名</I>まで終了.src」というファイル名が表示されるので、基本的にこのままセーブすることをお勧めします。</P>

<P>データをシナリオデータと違うフォルダにセーブするとシナリオの再開ができなくなるので注意してください。通常はフォルダを変更する必要はありません。</P>

<P><IMG SRC="../images/bm0.gif" ALT="" BORDER=0>SRCやシナリオのバグ、データ改訂により以前のセーブデータが必要になることが多いので、</P>

<P>セーブデータの上書きはお勧めできません。</P>

<P>セーブしたデータをロードし、シナリオを途中から再開する方法は<A HREF="00000013.htm">SRCの起動</A>を参照してください。</P>

</BODY>
