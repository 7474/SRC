name: Publish Puckage

on:
  push:
    tags:
      - 'v*'

jobs:
  build-and-publish:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - uses: actions/setup-dotnet@v1
      with:
        dotnet-version: '5.0.x'

    - run: dotnet build SRC.Sharp/SRCCore/SRCCore.csproj --configuration Release
    - run: dotnet nuget push SRC.Sharp/SRCCore/bin/Release/SRCCore.*.nupkg -k $NUGET_OLG_API_KEY -s https://api.nuget.org/v3/index.json
      env:
        NUGET_OLG_API_KEY: ${{ secrets.NUGET_OLG_API_KEY }}

    - run: dotnet build SRC.Sharp/SRCDataLinter/SRCDataLinter.csproj --configuration Release
    - run: dotnet nuget push SRC.Sharp/SRCDataLinter/bin/Release/SRCDataLinter.*.nupkg -k $NUGET_OLG_API_KEY -s https://api.nuget.org/v3/index.json
      env:
        NUGET_OLG_API_KEY: ${{ secrets.NUGET_OLG_API_KEY }}
