name: Compile Agentic Workflows

on:
  push:
    branches: [ master ]
    paths:
      - .github/workflows/complete-unit-tests.md
  workflow_dispatch:

jobs:
  compile:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write

    steps:

      - uses: actions/checkout@v6
        with:
          fetch-depth: 0

      - name: Setup gh-aw CLI
        uses: github/gh-aw/actions/setup-cli@v0.50.0

      - name: Compile agentic workflows
        run: |
          gh aw compile complete-unit-tests
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Create PR with compiled lock files
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add .github/workflows/complete-unit-tests.lock.yml
          if git diff --staged --quiet; then
            echo "No changes to commit"
          else
            BRANCH="compile/agentic-workflow-${{ github.run_id }}"
            git checkout -b "$BRANCH"
            git commit -m "chore: compile agentic workflow complete-unit-tests"
            git push origin "$BRANCH"
            gh pr create \
              --title "chore: compile agentic workflow complete-unit-tests" \
              --body "Automated PR: compiled lock file for complete-unit-tests agentic workflow." \
              --base master \
              --head "$BRANCH"
          fi
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
