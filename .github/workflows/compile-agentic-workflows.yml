name: Compile Agentic Workflows

on:
  push:
    branches: [ master ]
    paths:
      - .github/workflows/complete-unit-tests.md
  workflow_dispatch:

jobs:
  compile:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - uses: actions/checkout@v6
        with:
          fetch-depth: 0

      - name: Setup gh-aw CLI
        uses: github/gh-aw/actions/setup-cli@v0.47.6

      - name: Compile agentic workflows
        run: |
          gh aw compile complete-unit-tests
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Commit compiled lock files
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add .github/workflows/complete-unit-tests.lock.yml
          if git diff --staged --quiet; then
            echo "No changes to commit"
          else
            git commit -m "chore: compile agentic workflow complete-unit-tests [skip ci]"
            git push
          fi
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
