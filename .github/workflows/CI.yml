name: CI

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Setup .NET
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: 5.0.x

    - name: Restore dependencies SRCCore
      run: dotnet restore SRC.Sharp/SRCCore
    - name: Restore dependencies
      run: dotnet restore SRC.Sharp/SRCCoreTests

    - name: Build SRCCore
      run: dotnet build SRC.Sharp/SRCCore --no-restore
    - name: Build SRCCoreTests
      run: dotnet build SRC.Sharp/SRCCoreTests --no-restore

    - name: Test SRCCoreTests
      run: dotnet test SRC.Sharp/SRCCoreTests --no-build --verbosity normal
