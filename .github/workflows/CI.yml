name: CI

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:
    runs-on: windows-latest    

    steps:
    - uses: actions/checkout@v2
    - name: Setup .NET
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: 5.0.x

    - name: Restore dependencies SRCCore
      run: dotnet restore SRC.Sharp/SRCCore/SRCCore.csproj
    - name: Restore dependencies SRCCoreTests
      run: dotnet restore SRC.Sharp/SRCCoreTests/SRCCoreTests.csproj

    - name: Build SRCCore
      run: dotnet build SRC.Sharp/SRCCore/SRCCore.csproj --no-restore
    - name: Build SRCCoreTests
      run: dotnet build SRC.Sharp/SRCCoreTests/SRCCoreTests.csproj --no-restore

    - name: Test SRCCoreTests
      run: dotnet test SRC.Sharp/SRCCoreTests/SRCCoreTests.csproj --no-build --verbosity normal
