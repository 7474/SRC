name: DeployToGitHubPages
env:
  PUBLISH_DIR: SRC.Sharp/SRCTestBlazor/bin/Release/net5.0/publish/wwwroot

# Controls when the action will run
on:
  push:
    branches: [ master ]
    paths: 
      - .github/workflows/CD-pages.yml
      - SRC.Sharp/**

jobs:
  publish:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2

    - name: Publish app
      run: dotnet publish SRC.Sharp/SRCTestBlazor/SRCTestBlazor.csproj -c Release

    - name: Rewrite base href
      uses: SteveSandersonMS/ghaction-rewrite-base-href@v1
      with:
        html_path: ${{ env.PUBLISH_DIR }}/index.html
        base_href: /SRC/

    - name: GitHub Pages
      if: success()
      uses: crazy-max/ghaction-github-pages@v1.5.1
      with:
        target_branch: gh-pages
        build_dir: ${{ env.PUBLISH_DIR }}
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
  e2e:
    # https://docs.cypress.io/guides/continuous-integration/github-actions#Basic-Setup
    name: monitoring
    runs-on: ubuntu-latest
    needs: publish
    steps:
      - name: checkout
        uses: actions/checkout@master
      - name: Cypress run
        uses: cypress-io/github-action@v2
        with:
          working-directory: ./SRC.Sharp/SRCTestBlazor/E2E
          record: true
        env:
          PERCY_TOKEN: ${{ secrets.PERCY_TOKEN }}
          CYPRESS_RECORD_KEY: ${{ secrets.CYPRESS_RECORD_KEY }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
