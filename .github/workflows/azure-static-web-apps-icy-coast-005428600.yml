name: Azure Static Web Apps CI/CD

on:
  push:
    branches:
      - master
  pull_request:
    types: [opened, synchronize, reopened, closed]
    branches:
      - master

jobs:
  build_and_deploy_job:
    if: github.event_name == 'push' || (github.event_name == 'pull_request' && github.event.action != 'closed')
    runs-on: ubuntu-latest
    name: Build and Deploy Job
    outputs:
      static_web_app_url: ${{ steps.builddeploy.outputs.static_web_app_url }}
    steps:
      - uses: actions/checkout@v2
        with:
          submodules: true
      - name: Build And Deploy
        id: builddeploy
        uses: Azure/static-web-apps-deploy@v1
        with:
          azure_static_web_apps_api_token: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN_ICY_COAST_005428600 }}
          repo_token: ${{ secrets.GITHUB_TOKEN }}
          action: 'upload'
          app_location: 'SRC.Sharp/SRCTestBlazor/'
          api_location: ''
          output_location: 'wwwroot'
      # XXX デプロイしたアプリケーションがエラーするのでGitHub Pagesで動いているものと同じ指定でビルドを試したもの
      # 結果は変わらなかったので、配置する前の問題ではない様子。
      # - uses: actions/setup-dotnet@v1
      #   with:
      #     dotnet-version: '5.0.x'
      # - name: Build Blazor Application
      #   run: dotnet publish -c Release ./SRC.Sharp/SRCTestBlazor/SRCTestBlazor.csproj
      # - name: Deploy Blazor Application
      #   id: builddeploy
      #   uses: Azure/static-web-apps-deploy@v1
      #   with:
      #     azure_static_web_apps_api_token: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN_ICY_COAST_005428600 }}
      #     repo_token: ${{ secrets.GITHUB_TOKEN }}
      #     action: 'upload'
      #     app_location: './SRC.Sharp/SRCTestBlazor/bin/Release/net5.0/publish/wwwroot'
      #     skip_app_build: true

  e2e:
    runs-on: ubuntu-latest
    needs: build_and_deploy_job
    steps:
      - name: checkout
        uses: actions/checkout@v2
      - run: npm ci
        working-directory: ./SRC.Sharp/SRCTestBlazor/E2E
      - name: Percy exec Cypress run
        uses: percy/exec-action@v0.3.1
        with:
          working-directory: ./SRC.Sharp/SRCTestBlazor/E2E
          command: 'cypress run --record'
        env:
          PERCY_TOKEN: ${{ secrets.PERCY_TOKEN }}
          CYPRESS_RECORD_KEY: ${{ secrets.CYPRESS_RECORD_KEY }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          CYPRESS_BASE_URL: ${{ needs.build_and_deploy_job.outputs.static_web_app_url }}

  close_pull_request_job:
    if: github.event_name == 'pull_request' && github.event.action == 'closed'
    runs-on: ubuntu-latest
    name: Close Pull Request Job
    steps:
      - name: Close Pull Request
        id: closepullrequest
        uses: Azure/static-web-apps-deploy@v1
        with:
          azure_static_web_apps_api_token: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN_ICY_COAST_005428600 }}
          action: 'close'
